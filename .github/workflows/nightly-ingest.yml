name: Nightly Ingest Integration

on:
  schedule:
    - cron: "30 8 * * *"
  workflow_dispatch:

jobs:
  live-download-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run FAIB/FIA live download regression checks
        env:
          NEMORA_RUN_FAIB_INTEGRATION: "1"
          NEMORA_RUN_FIA_INTEGRATION: "1"
        run: |
          pytest \
            tests/test_ingest_faib.py::test_build_faib_dataset_source_integration \
            tests/test_ingest_faib.py::test_download_faib_csvs_integration \
            tests/test_ingest_fia.py::test_download_fia_tables_integration
